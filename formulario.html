<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Formularios</title>
</head>
<body>
    <h1>Formulario</h1>
    <form>
        <form action="/proc-dado" method="post">
            
            
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>

            <fieldset>
                <ul>
                    <li><label for="nome">Nome de Usúario:</label>
                        <input type="text" id="nome" name="nome"></li>
                        <li>
                            <label for="email">E-mail:</label>
                            <input type="text" id="email" name="email"></li>
                            <li> <label for="password">Senha do Usúario:</label>
                                <input type="password" id="password" name="password">
                    </li>
                    <li><label for="gênero">Gênero:</label>
                    <input type="radio" id="gênero" name="gênero">
                </li>
                    
                    

                </ul>
               
               
                
                
            </fieldset>
          
                
        </form>

        <select name="pais" id="pais">
            <option value="brasil">Brasil</option>
            <option value="portugal">Portugal</option>
            
            </select>

    
    
</body>
</html>
